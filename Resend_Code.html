<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email Address</title>
    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .verify-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        .verify-box img {
            max-width: 100px;
            margin-bottom: 20px;
        }

        .verify-box h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .verify-box p {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .resend-link {
            color:rgb(255, 155, 118);
            text-decoration: none;
            font-weight: bold;
        }
        .email{
            color: coral;
        }
        .ee{
            color: black;
            font-weight:600;
        }
        .Resend_Code{
            background-color: #f7f6f6;
            padding: 0.1px;
        }
    </style>
</head>
<body>
    <div class="verify-box">
        <img src="img/email (1).png" alt="Mailbox"> 
        <h2 class="email">Verify your email address!</h2>
        <p>A confirmation email has been sent to <span class="ee"> youremail@domain.com.</span> Click the <span class="ee">Verify my Account</span> link to be able to start using SunPower.</p>
        <div class="Resend_Code">
            <p>Didn't receive an email? <a href="#" class="resend-link">Resend Code</a></p>


        </div>
    </div>
</body>
</html>
